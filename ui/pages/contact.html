<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagina de contact</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/uploads/favicon-16x16.png">
    <script src="//code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/ui/layout/style.css" type="text/css" />
    <script type="text/javascript" src="../models/Article.js"></script>
    <script type="text/javascript" src="../models/Articles.js"></script>
    <script type="text/javascript" src="../views/articles.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="//simple-blog-ccampean.c9users.io">
                    <img class="img-logo" alt="Brand" src="/uploads/logo32x32.png">
                 </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                 </button>
                <a class="navbar-brand" href="#">Web7</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" class="js-toggle-login-modal"><span class="glyphicon glyphicon-log-in"></span> Admin</a></li>
                    <li><a href="#" class="js-articles-btn">Articole</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Logheaza-te pentru a avea drepturi de admin.
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" method="POST">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label" for="inputEmail3">User</label>
                            <div class="col-sm-9 input-group">
                                <span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1"></span>
                                <input type="text" name="user" class="form-control" id="inputEmail3" placeholder="user" aria-describedby="basic-addon1" value="web7"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="inputPassword3" >Parola</label>
                            <div class="col-sm-9 input-group">
                                <span class="input-group-addon glyphicon glyphicon-asterisk" id="basic-addon2"></span>
                                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="parola" aria-describedby="basic-addon2" value="web7"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default js-login">Login</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <form method="POST" class="form-contact">
        <div class="form-group">
            <p>Contacteaza-ma</p>
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon glyphicon glyphicon-envelope" id="basic-addon3"></span>
            <input type="email" name="message_email" class="form-control" placeholder="Email" aria-describedby="basic-addon3" required/>
        </div>
        <div class="form-group">
            <textarea name="message" rows="10" cols="50" class="form-control" placeholder="Cu ce te pot ajuta?" required></textarea>
        </div>
        <button type="submit" class="js-send-message btn btn-default">Trimite</button>
    </form>
</body>
</html>
